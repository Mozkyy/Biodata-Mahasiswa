<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> HTML 5 Multimedia</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> 
</head>
<body>
    <button onclick="PlayVid()" type="button">PlayVideo</button>
    <button onclick="PauseVid()" type="button">PauseVideo</button> 
    <button onclick="Durasion()" type="button">Duration</button>
        <h2> NewYork City Light</h2>
        <Video id="New York City" width="75%" height="75%" autoplay muted>
            <source src="New York City.mp4" type="video/mp4">
        </Video> 
 </Body>
    <script>
        var vid = document.getElementById("New York City");

        function PlayVid() {
        vid.play();
        }

        function PauseVid() {
        vid.pause();
        }

        function Durasion() {
            alert(vid.duration);
        }
    </script>
</html>
